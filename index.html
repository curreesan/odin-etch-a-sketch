<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>

</head>
<body>
    <div class="section">
        <div class="title">etch-a-sketch</div>
        <div class="buttons">
            <button class="button grid-create">create new grid</button>
            <button class="button grid-reset">reset grid</button>
            <button data-color-type="single" class="button grid-color-mode">single color</button>
        </div>
        <div class="container"></div>
        <div class="details">
            <div class="grid-size">grid size: 16x16</div>
            <div class="grid-mode">current mode: single color</div>
        </div>
    </div>
</body>
</html>
